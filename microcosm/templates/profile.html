{% extends 'base.html' %}profile

{% block content %}

    
    <h1 id="profile_name"><img src="{{content.gravatar}}" class="gravatar" alt="Avatar for {{ content.profileName }}" /> {{content.profileName}}</h1>

    <h3>Statistics</h3>
    <ul>
    	<li>Created: {{content.created}}</li>
    	<li>Last active: {{content.lastActive}} </li>
    	<li>Comment count: {{content.commentCount}}</li>
    </ul>

{% endblock %}
