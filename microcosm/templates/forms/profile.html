{% extends 'base.html' %}

{% block content %}
	<h1>Edit your profile</h1>

	<form action="" method="post" id="profileForm" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.id }}
        {{ form.profileName }}
        <p>Change your avatar (must be an image (jpg/gif/png) under half a MB in size):</p>
        {{ form.avatar }}
		<input class="btn btn-primary pull-right" id="submit" type="submit" value="Save profile">
	</form>

{% endblock %}
